<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <p class="teaser" id="logo">
        <i class="fa fa-music" aria-hidden="true"></i>music Player
      </p>
      <div class="hamburger">
        <button class="nav-toggle" type="menu" id="">
          <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </button>
      </div>

      <!-- left part -->
      <div class="left">
        <!-- song image -->
        <img id="track-image" />
        <div class="volume">
          <p id="volume-show">90</p>
          <i
            class="fa fa-volume-up"
            aria-hidden="true"
            id="volume-icon"
            onclick="muteSound()"
          ></i>
          <input
            type="range"
            min="0"
            max="100"
            value="90"
            onchange="volumeChange()"
            id="volume"
          />
        </div>
      </div>
      <!-- right part -->
      <div class="right">
        <div class="show-song-no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div>
        <!-- song title -->
        <p id="title">title.mp3</p>
        <p id="artist">Artist name</p>
        <!-- middle part -->
        <div class="middle">
          <button onclick="previousSong()" id="pre">
            <i class="fa fa-step-backward tooltip" aria-hidden="true"
              ><span class="tooltiptext">previous track</span></i
            >
          </button>
          <button onclick="justPlay()" id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button onclick="nextSong()" id="next">
            <i class="fa fa-step-forward tooltip" aria-hidden="true"
              ><span class="tooltiptext">next track</span></i
            >
          </button>
        </div>
        <!-- song duration part -->
        <div class="duration">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="duration-slider"
            onchange="changeDuration()"
          />
        </div>
        <button id="auto" onclick="autoplaySwitch()">
          Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
