<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Quizz</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="quizz-container" id="quizz">
      <h1>Test your knowledges!</h1>

      <div class="quizz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" id="a" class="answer" />
            <label id="a_text" for="a">Question</label>
          </li>
          <li>
            <input type="radio" id="b" class="answer" />
            <label id="b_text" for="b">Question</label>
          </li>
          <li>
            <input type="radio" id="c" class="answer" />
            <label id="c_text" for="c">Question</label>
          </li>
          <li>
            <input type="radio" id="d" class="answer" />
            <label id="d_text" for="d">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
