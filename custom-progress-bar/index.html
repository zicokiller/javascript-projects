<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Progress Bar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="progress">
        <div class="progress-done" data-complete="0">
            0%
        </div>
    </div>

    <div class="container">
        <input class="slider" type="range" min="1" max="100" />
        <button class="btn">Start Progress</button>
    </div>
    
   <script src="./script.js"></script> 
</body>
</html>
